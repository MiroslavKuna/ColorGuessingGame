<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"> 
    <title>What the hex?</title>
</head> 

<body>
    <div class="container">
        <p id="head"></p>
  
        <ul class="colors">
            <p class="" id="selector">SELECT DIFFICULTY</p>
            <li class="prefab hide" id="color1"></li>
            <li class="prefab hide" id="color2"></li>
            <li class="prefab hide" id="color3"></li>
            <li class="prefab hide" id="color4"></li>
            <li class="prefab hide" id="color5"></li>
            <li class="prefab hide" id="color6"></li>
            <li class="prefab hide" id="color7"></li>
        </ul>
        <p class="guess">Guess the color</p>

        <div class="diffs">
            <p class="diftext difficulty">Difficulty: </p> 
            <button class="button difficulty" id="easy">Easy</button>
            <button class="button difficulty" id="medium">Medium</button>
            <button class="button difficulty" id="hard">Hard</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
